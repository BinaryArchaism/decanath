{{define "list_lecturer"}}
{{template "header}}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Система управления</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Списки</a>
        <a class="nav-link" href="/schedules">Расписания</a>
        <a class="nav-link" href="/statements">Ведомости</a>
      </nav>
    </div>
  </header>
  <main class="px-3">
    <h3>Списки групп, кафедр и преподавателей</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row row-cols-3">
          <form action="/" method="post">
            <button class="btn btn-light">Группы</button>
          </form>
          <form action="/list_lecturer" method="post">
            <button class="btn btn-light">Преподаватели</button>
          </form>
          <form action="/list_cathedras" method="post">
            <button class="btn btn-light">Кафедры</button>
          </form>
        </div>
      </li>
    </ul>
    <p class="lead">

    <ul class="list-group">
      <li class="list-group-item">
        <div class="row row-cols-2">
          <div class="col">ФИО Преподавателя</div>
        </div>
      </li>
    </ul>
    <div class="scrble">
      <ul class="list-group">
        {{range . }}
        <li class="list-group-item">
          <div class="row row-cols-2">
            <div class="col">{{.Fio}}</div>
          </div>
        </li>
        {{end}}
      </ul>
    </div>
    </p>

  </main>

{{template "footer"}}
{{end}}
